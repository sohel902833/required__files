<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup">
        <h1 class="signup__heading">Sign up</h1>
        <br />
        <h3 class="input__label">Email</h3>
        <input class="text__input" type="email" placeholder="Email" />
        <br />
        <br />
        <h3 class="input__label">First Name</h3>
        <input class="text__input" type="text" placeholder="First Name" />
        <br />
        <br />
        <h3 class="input__label">Last Name</h3>
        <input class="text__input" type="text" placeholder="Last Name" />
        <br />
        <br />
        <h3 class="input__label">Date of birth</h3>
        <input class="text__input" type="date" />
        <br />
        <br />
        <h3 class="input__label">Country</h3>
        <select class="text__input">
          <option>Bangladesh</option>
          <option>India</option>
          <option>Pakistan</option>
        </select>
        <br />
        <br />
        <h3 class="input__label">Gender</h3>
        <input type="radio" id="gender__male" />
        <label for="gender__male">Male</label><br />

        <input type="radio" id="gender__female" />
        <label for="gender__female">Female</label><br />
        <br />
        <br />
        <h3 class="input__label">Choose Profile Picture</h3>
        <input type="file" />
        <br />
        <br />
        <h3 class="input__label">Password</h3>
        <input class="text__input" type="password" />
        <br />
        <br />
        <br />
        <button class="signup___button">
          <a href="./index.html">Sign Up</a>
        </button>
        <br />
        <br />

        <div class="horizental__line">
          <button class="or__button">OR</button>
        </div>
        <div class="icon__container">
          <div class="google">
            <img src="./images/google.png" />
          </div>
          <div class="facebook">
            <img src="./images/facebook.png" />
          </div>
          <div class="youtube">
            <img src="./images/linkedin.png" />
          </div>
        </div>

        <h3 class="register__link">
          Already a User?<span class="bold__text"
            ><a href="./login.html">Login</a></span
          >
        </h3>
      </div>
    </div>
  </body>
</html>
