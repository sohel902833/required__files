<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup">
        <h1 class="signup__heading">Sign up</h1>
        <br />
        <h3 class="input__label">Email</h3>
        <input class="text__input" type="email" placeholder="Email" />
        <br />
        <br />
        <br />
        <h3 class="input__label">Password</h3>
        <input class="text__input" type="password" />
        <br />
        <br />
        <br />
        <button class="signup___button">Sign Up</button>
        <br />
        <br />

        <div class="horizental__line">
          <button class="or__button">OR</button>
        </div>
        <div class="icon__container">
          <div class="google">
            <img src="./images/google.png" />
          </div>
          <div class="facebook">
            <img src="./images/facebook.png" />
          </div>
          <div class="youtube">
            <img src="./images/linkedin.png" />
          </div>
        </div>

        <h3 class="register__link">
          Already a User?<span class="bold__text">Login</span>
        </h3>
      </div>
    </div>
  </body>
</html>
